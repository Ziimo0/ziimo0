<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="hero">
       <div class="form-box">
<div class="button-box">
<div id="btn"></div>
    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
    <button type="button" class="toggle-btn" onclick="register()">Register</button>
</div>
<div class="social-icons">
    <img src="fb.png">
    <img src="tw.png">
    <img src="gp.png">     
       </div> 
       <form id="login" class="input-group">
           <input type="text" class="input-field" placeholder="Podaj nazwe" required>
           <input type="text" class="input-field" placeholder="Podaj hasło" required>
           <input type="checkbox" class="chech-box"><span>Zapamiętaj hasło</span>
           <button type="submit" class="submit-btn">Log In</button>
       </form>
       <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="Podaj nazwe" required>
        <input type="email" class="input-field" placeholder="Podaj email" required>
        <input type="text" class="input-field" placeholder="Podaj hasło" required>
        <input type="checkbox" class="chech-box"><span>Akceptuje zasady</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
       </div>
        </div>
        <script>
var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");

function register() {
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
}
function login() {
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
}
        </script>
    </body>
</html>
